<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Barra de Menus e Rodapé</title>
    <style>
        /* Estilo para a barra de menus */
        .menu-bar {
            background-color: #333;
            padding: 10px 0;
        }

        .menu-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .menu-bar li {
            margin: 0 15px;
        }

        .menu-bar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .menu-bar a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Estilo para o rodapé */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-size: 14px;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu-bar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <p>Conteúdo da página vai aqui...</p>
    </main>

    <!-- Rodapé -->
    <footer>
        &copy; 2024 Todos os direitos reservados.
        <br>

    </footer>
</body>
</html>
